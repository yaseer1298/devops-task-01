name: Node.js Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout your repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test

    # Step 5: Build Docker image
    - name: Build Docker image
      run: docker build -t node-webapp .

    # Step 6: Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    # Step 7: Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker tag node-webapp ${{ secrets.DOCKERHUB_USERNAME }}/node-webapp:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-webapp:latest
